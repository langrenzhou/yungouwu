<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="../../css/MF-css/initializ.css" />
  <link rel="stylesheet" href="../../css/MF-css/MF-login.css" />
  <link rel="stylesheet" href="../../font/iconfont.css" />
</head>

<body>
  <div class="login-main">
    <div class="typeArea">
      <!-- 登录注册头部信息 -->
      <div class="logregtop">
        <div class="logo">
          <img src="../../images/logo_lg.png" alt="图片">
        </div>
        <div class="logtoptitle">
          <img src="../../images/MF-image/MF-login_reg/logon-logofont.png" alt="图片">
        </div>
      </div>

      <div class="login-content">
        <div class="login-ban">
          <ul>
            <li class="login-title">
              <h2>会员登录</h2>
              <p class="newcount">
                <a href="./MF-register.html">注册新账号</a>
              </p>
            </li>
            <li class="login-item">
              <form action="" id="formLoginValid">
                <div class="logininput">
                  <input type="text" name="count" class="count inputtxt" placeholder="用户名/手机号/邮箱" />
                  <p class="counterror error"></p>
                  <div class="tuboap">
                    <i class="iconfont icon-ren iconstyle"></i>
                  </div>
                </div>

                <div class="logininput">
                  <input type="text" name="pwd" class="pwd inputtxt" placeholder="密码" />
                  <p class="pwderror error"></p>
                  <div class="tuboap">
                    <i class="iconfont icon-mima iconstyle"></i>
                  </div>
                </div>

                <div class="code logininput">
                  <input type="text" name="verificationCode" placeholder="验证码" class="verificationCode inputtxt" />
                  <div class="codeCanvas">
                    <canvas id="canvas" width="110" height="40"></canvas>
                  </div>
                  <div class="tuboap">
                    <i class="iconfont icon-mima iconstyle"></i>
                  </div>
                </div>
                <p class="codeerror error"></p>
                <p class="forgetPassword">
                  <a href="javascript:">忘记密码?</a>
                </p>
                <input type="button" value="登录" class="btn inputtxt" />
                <p class="namepwd error"></p>
                <p class="viplogin">
                  <a href="javascript:">百联通会员卡首次登录</a>
                </p>
              </form>
            </li>
            <li class="otherpartner">
              <div class="bottom-line">
                <span>其他账号联合登录</span>
              </div>
            </li>
            <li class="partner">
              <a href="javascript:">
                <div class="partnercount">
                  <img src="../../images/MF-image/MF-login_reg/login-cion-1.png" alt="图片" />
                </div>
              </a>
              <a href="javascript:">
                <div class="partnercount">
                  <img src="../../images/MF-image/MF-login_reg/login-cion-2.png" alt="图片" />
                </div class="partnercount">
              </a>
              <a href="javascript:">
                <div class="partnercount">
                  <img src="../../images/MF-image/MF-login_reg/login-cion-3.png" alt="图片" />
                </div>
              </a>
              <a href="javascript:">
                <div class="partnercount">
                  <img src="../../images/MF-image/MF-login_reg/login-cion-4.png" alt="图片" />
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- 登录注册底部信息 -->
      <div class="logregbottom">
        <div class="logregb1">
          <a href="javascript:">关于我们</a><span>|</span>
          <a href="javascript:">联系我们</a><span>|</span>
          <a href="javascript:">加盟合作</a><span>|</span>
          <a href="javascript:">诚征英才</a><span>|</span>
          <a href="javascript:">友情链接</a><span>|</span>
          <a href="javascript:">新零售合作</a>
        </div>
        <div class="logregb2">
          百联集团有限公司版权所有<span>|</span>
          客服电话：400-900-8800 <span>|</span>
          沪ICP备15028847号  
        </div>
        <div class="logregb3">
            <a href="javascript:">互联网药品信息服务资质证书编号：沪-（非营业性）-2016-0044</a>
        </div>
        <div class="logregb4">
            <a href="javascript:">全渠道增值电信业务经营许可证</a>
        </div>
        <ul class="logregb5 clearfix">
          <li>
            <img src="../../images/MF-image/MF-login_reg/gongan.png" alt="图片">
            <a href="javascript:">沪公网安备  31010102002366号</a>
          </li>
          <li>
            <img src="../../images/MF-image/MF-login_reg/gongs.png" alt="图片">
            <a href="javascript:">上海工商</a>
          </li>
          <li>
            <img src="../../images/MF-image/MF-login_reg/zhizhao.png" alt="图片">
            <a href="javascript:">经营执照</a>
          </li>
          <li>
            <img src="../../images/MF-image/MF-login_reg/wangjing1.png" alt="图片">
            <a href="javascript:">网购大家评</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="../../js/MF-js/jquery-1.12.1.js"></script>
  <script src="../../js/MF-js/login.js"></script>
</body>

</html>
